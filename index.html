<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css" type="text/css">

  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <main>
    <div id=img-main>
      <img id="image" src="assets/images/illustration-article.svg" alt="Blogbild">
    </div>
    
    <div id="div-text">
      <div id="header">Learning</div>
      <div id="published">Published 21 Dec 2023</div>
      <a id="link" href="www.example.com">HTML & CSS foundations</a>
      <div id="text">These languages are the backbone of every website, defining structure, content, and presentation.</div>
    </div>
    <div id="div-author">
      <img src="assets/images/image-avatar.webp" alt="Bild des Authors">
      <p>Greg Hooper</p>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Michael</a>.
    </div>
  </main>

</body>

</html>
